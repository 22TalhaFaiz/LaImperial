  <script src="js/variable.js"></script>
  <script>
    for (i of all_products) {
      $("#row").append(`
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <!-- Card-->
          <div class="card rounded shadow-sm border-1 h-100">
            <div class="card-body p-4 d-flex flex-column"> <!-- Add d-flex and flex-column classes -->
              <img src="${i.imgsrc}" class="card-img-top mb-3" alt="" class="img-fluid d-block mx-auto">
              <h5><a href="#" class="text-dark">${i.name}</a></h5>
              <p class="small text-muted font-italic">${i.desc}</p>
              <ul class="list-inline small">
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
              </ul>
              <h5><a href="#" class="text-dark">${i.price}</a></h5>
              <a href="Product.html" class="btn btn-primary mt-auto" type="button">Buy Now</a> <!-- Add mt-auto class -->
            </div>
          </div>
        </div>             
            `)
    }
  </script>
