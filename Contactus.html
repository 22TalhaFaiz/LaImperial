<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/css/contactus.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="navi"></div>
  <script>
      $.get('nav.html', function (response) {
          $("#navi").html(response)
      })
  </script>
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact Us </li>
      </ol>
  </nav>

  <div class="container border-3">
    <h1>Contact Us</h1>
    <h4>If You have any problems Please Contact us with the given Information below</h4>
    <div class="contact-info">
      <p><i class="fas fa-map-marker-alt"></i> Aptech North Nazimabad, Karachi</p>
      <p><i class="fas fa-phone"></i> Phone: 0305-5412502</p>
    </div>
    <form id="contactForm" onsubmit="sweetAlert()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="true">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="true">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required="true"></textarea>
      </div>
      <button type="submit" >Send Message</button>
    </form>
  </div>
  <div id="footer"></div>
  <script>
      $.get('footer.html', function (response) {
          $("#footer").html(response)
      })
  </script>
  <script src="/js/contactus.js"></script>
  <script>
    function sweetAlert() {
      Swal.fire('Email','Email Has Been Sent Successfully','success');
      event.preventDefault();
    }
  </script>

</body>
</html>
