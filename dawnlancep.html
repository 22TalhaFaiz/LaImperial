<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="navi"></div>
  <script>
    $.get('nav.html',function(response){
      // document.write(response)
      $("#navi").html(response)
    })
  </script>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Product</li>
    </ol>
  </nav>
  <div class="container text-center">
    <h1 class="text-center">Dawlance Products </h1>
    <div class="row g-4" id="row">

    </div>
 
  </div>
  <div id="footer"></div>
  <script>
      $.get('footer.html', function (response) {
          $("#footer").html(response)
      })
  </script>


  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  <script src="js/variable.js"></script>
  <script>
    for (i of dawlancep) {
      $("#row").append(`
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <!-- Card-->
          <div class="card rounded shadow-sm border-1 h-100">
            <div class="card-body p-4 d-flex flex-column"> <!-- Add d-flex and flex-column classes -->
              <i class="fa-solid fa-code-compare"></i>
              <img src="${i.imgsrc}" class="card-img-top mb-3" alt="" class="img-fluid d-block mx-auto">
              <h5><a href="#" class="text-dark">${i.name}</a></h5>
              <a href="productDetail.html?id=${i.id}"><i class="fas fa-eye"></i></a>
              <ul class="list-inline small">
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
              </ul>
              <h5><a href="#" class="text-dark">${i.price}</a></h5>
              <div class="mt-auto">
                <a class="btn btn-dark mt-auto "href="productDetail.html?id=${i.id}"><i class="fas fa-shopping-cart"> Buy Now</i>
                </a>
              <a href="compare.html"><i class="fa-solid fa-code-compare" style="color: black;"></i></a>
                </div>
            </div>
          </div>
        </div>             
            `)
    }
    </script>
</body>

</html>
