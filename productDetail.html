<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <div id="navi"></div>
    <script>
        $.get('nav.html', function (response) {
            $("#navi").html(response)
        })
    </script>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="Product.html">Product</a></li>
            <li class="breadcrumb-item active" aria-current="page">Product Details </li>
        </ol>
    </nav>


    <div class="card  mb-5 m-auto" style="width: 18rem;">
        <img src="" class="card-img-top" alt="Product Image" id="img">
        <div class="card-body text-dark">
            <h5 class="card-title" id="name"></h5>
            <p class="card-text" id="desc"></p>
            <a class="btn btn-primary mt-auto" onclick="sweetAlert()"><i class="fas fa-shopping-cart" > Buy Now</i></a>
            <a class="btn btn-danger" href="compare.html"><i class="fa-solid fa-code-compare" style="color: #e78a08;"> Compare </i></a>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        $.get('footer.html', function (response) {
            $("#footer").html(response)
        })
    </script>

    <script src="js/variable.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('id');
        for (i of all_products) {
            if (i.id == myParam) {
                document.getElementById('name').innerText = i.name;
                document.getElementById('desc').innerText = i.desc;
                document.getElementById('img').src = i.imgsrc;
            }
        }
    </script>
    <script>
    function sweetAlert() {
      Swal.fire('Item','Your Item has been added to CART','success');
      event.preventDefault();
    }
  </script>
</body>

</html>
