<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="/css/swiper.css">
  <title>LaImperial</title>
  <link rel="icon" type="image/x-icon" href="/images/8480075711_8d2a7a35-f43c-4751-8c79-7a68834d763c.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>

<body>
  <div id="navi"></div>
  <script>
    $.get('nav.html', function (response) {
      $("#navi").html(response)
    })
  </script>


  <section class="mt-2">
    <swiper-container class="mySwiper" pagination="true" pagination-dynamic-bullets="true">
      <swiper-slide> <img src="images/swip1.jpg" alt="" class="img-fluid"> </swiper-slide>
      <swiper-slide><img src="images/saa.jpg" alt="" class="img-fluid"></swiper-slide>
      <swiper-slide><img src="images/vvv.jpeg" alt="" class="img-fluid"></swiper-slide>
      <swiper-slide><img src="images/swip4.webp" alt="" class="img-fluid"></swiper-slide>
    </swiper-container>


  </section>
  <section>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </section>
  <section>
    <div class="container py-5">
      <h1 class="display-4 font-weight-bold text-center">Featured</h1>
      <div class="row g-4" id="test">
      </div>
    </div>
  </section>
  <section>
    <div class="container py-5">
      <h1 class="display-4 font-weight-bold text-center">TV</h1>
      <div class="row g-4" id="test2">

      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script>
    $.get('footer.html', function (response) {
      $("#footer").html(response)
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  <script src="js/variable.js"></script>
  <script>
    for (i of featured) {
      $("#test").append(`
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <!-- Card-->
          <div class="card rounded shadow-sm border-1 h-100">
            <div class="card-body p-4 d-flex flex-column"> <!-- Add d-flex and flex-column classes -->
              <img src="${i.imgsrc}" class="card-img-top mb-3" alt="" class="img-fluid d-block mx-auto">
              <h5><a href="#" class="text-dark">${i.name}</a></h5>
              <a href="productDetail.html?id=${i.id}"><i class="fas fa-eye"></i></a>
              <ul class="list-inline small">
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
              </ul>
              <h5><a href="#" class="text-dark">${i.price}</a></h5>
              <div>
                <a class="btn btn-dark mt-auto "href="productDetail.html?id=${i.id}"><i class="fas fa-shopping-cart"> Buy Now</i>
                </a>
              <a href="compare.html"><i class="fa-solid fa-code-compare" style="color: black;"></i></a>
                </div>
            </div>
          </div>
        </div>
        `)
    }
    for (i of tv) {
      $("#test2").append(`
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <!-- Card-->
          <div class="card rounded shadow-sm border-1 h-100">
            <div class="card-body p-4 d-flex flex-column">

              <img src="${i.imgsrc}" class="card-img-top mb-3" alt="" class="img-fluid d-block mx-auto">
              <h5><a href="#" class="text-dark">${i.name}</a></h5>
              <a href="productDetail.html?id=${i.id}"><i class="fas fa-eye"></i></a>
              <ul class="list-inline small">
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
              </ul>
              <h5><a href="#" class="text-dark">${i.price}</a></h5>
              <div>
                <a class="btn btn-dark mt-auto "href="productDetail.html?id=${i.id}"><i class="fas fa-shopping-cart"> Buy Now</i>
                </a>
              <a href="compare.html"><i class="fa-solid fa-code-compare" style="color: black;"></i></a>
                </div>
            </div>
          </div>
        </div>

        `)
    }
  </script>
</body>
<script src="js/search.js"></script>

</html>
