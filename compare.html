<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        td img {
            width: 350px;
            height: 250px;
        }
        th{
            padding: 20px 20px 20px 20px;
        }
    </style>
</head>

<body>
    <div id="navi"></div>
    <script>
        $.get('nav.html', function (response) {
            $("#navi").html(response)
        })
    </script>

<h1 class="display-5 my-5 text-center">Compare List</h1>
<div class="container">
    <div class="col-md-9 mx-auto">
        <table class="table">
            <tr class="bg-light">
                <th>Select Product</th>
                <th>
                    <select class="form-control" id="select1" onchange="item1(this.value)">
                        <option value="0">---Select Product---</option>
                    </select>
                </th>
                <th >Select Product</th>
                <th>
                    <select class="form-control" id="select2" onchange="item2(this.value)">
                        <option value="0">---Select Product---</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Product Image</th>
                <td>
                    <img src="images/No-Image-Placeholder.svg.png" alt="" id="img1">
                </td>
                <!-- Add some space between the two product images -->
                <th style="padding-left: 30px;">Product Image</th>
                <td>
                    <img src="images/No-Image-Placeholder.svg.png" alt="" id="img2">
                </td>
            </tr>
            <tr>
                <th>Price</th>
                <td id="price1">N/A</td>
                <td id="price2">N/A</td>
            </tr>
            <tr>
                <th>Description</th>
                <td id="desc1">N/A</td>
                <td id="desc2">N/A</td>
            </tr>
            <tr>
                <th>Brand</th>
                <td id="brand1">N/A</td>
                <td id="brand2">N/A</td>
            </tr>
        </table>
    </div>
</div>

    <script src="js/variable.js"></script>
    <script>
        for (var i = 1; i < all_products.length; i++) {
            document.getElementById("select1").innerHTML += `
            <option value="${all_products[i].id}">${all_products[i].name}</option>
            `;
            document.getElementById("select2").innerHTML += `
            <option value="${all_products[i].id}">${all_products[i].name}</option>
            `;


        }
        function item1(a) {
            var select2 = document.getElementById("select2").value;
            if (a != select2)
             {

                document.getElementById("img1").src = all_products[a].imgsrc;
                document.getElementById("price1").innerHTML = all_products[a].price;
                document.getElementById("desc1").innerHTML = all_products[a].desc;
                document.getElementById("brand1").innerHTML = all_products[a].name;
            }
            else {
                document.getElementById("select1").selectedIndex = 0;
                document.getElementById("img1").src = all_products[0].imgsrc;
                document.getElementById("price1").innerHTML = ""
                document.getElementById("desc1").innerHTML = ""
                document.getElementById("brand1").innerHTML = ""
            }
        }

        function item2(a) {
            var select1 = document.getElementById("select1").value;
            if (a != select1) {
                document.getElementById("img2").src = all_products[a].imgsrc;
                document.getElementById("price2").innerHTML = all_products[a].price;
                document.getElementById("desc2").innerHTML = all_products[a].desc;
                document.getElementById("brand2").innerHTML = all_products[a].name;
            }
            else {
                document.getElementById("select2").selectedIndex = 0;
                document.getElementById("img2").src = all_products[0].imgsrc;
                document.getElementById("price2").innerHTML = ""
                document.getElementById("desc2").innerHTML = ""
                document.getElementById("brand2").innerHTML = ""

            }
        }
    </script>
</body>
<div id="footer"></div>
<script>
    $.get('footer.html', function (response) {
        $("#footer").html(response)
    })
</script>

</html>
